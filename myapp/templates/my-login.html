{% extends "base.html" %} 
<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Login</title>
</head>
    {% block content %}
        <div class="bg-white justify-center p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="post" autocomplete="off" class="space-y-6">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div>
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <div>
                    <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-lg">Login</button>
                </div>
            </form>
        </div>
    {% endblock %}
